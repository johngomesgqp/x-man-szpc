<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> X-Men </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/CSS/reset.css">
    <link rel="stylesheet" href="./src/CSS/estilos.css">
    <link rel="stylesheet" href="./src/CSS/responsivo.css">

</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imagens/logo.svg" alt="Logo X-Man">
    </header>

    <main class="selecao-de-personagens">

        <section class="personagens">
            <h1 class="titulo"> Selecione Um Personagem </h1>
            <ul class="lista-de-personagens">

                <li class="personagem selecionado" id="ciclope" data-name="Ciclope"
                    data-description="Ele tem o poder e disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-las.">
                    <img src="./src/imagens/card-ciclope.jpg" alt="Personagem Ciclope" />
                </li>

                <li class="personagem" id="jean-grey" data-name="Jean Grey"
                    data-description="Considerada uma mutante nível ômega, no qual manifesta poderes cósmimco. A telepatia e telecinese.">
                    <img src="./src/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey" />
                </li>

                <li class="personagem" id="lince-negra" data-name="Lince Negra"
                    data-description=" O seu poder é mais conhecido pelo nome de intangibilidade. Ela consegue atravessar objetos sólidos.">
                    <img src="src/imagens/card-lince-negra.jpg" alt="Personagem Lince Negra" />
                </li>

                <li class="personagem" id="tempestade" data-name="Tempestade"
                    data-description=" Pode controlar o vento, relâmpagos e criar todos os tipos de fenômenos climáticos naturais.">
                    <img src="src/imagens/card-tempestade.jpg" alt="Personagem Tempestade" />
                </li>

                <li class="personagem" id="vampira" data-name="Vampira"
                    data-description="Seu poder mutante é a habilidade de sugar a vitalidade, memória e poderes de outros seres vivos através do contato com a pele.">
                    <img src="src/imagens/card-vampira.jpg" alt="Personagem Vampira" />
                </li>

                <li class="personagem" id="wolverine" data-name="Wolverine"
                    data-description=" Possui garras de adamantium, capazes de cortar qualquer coisa, ele consegue se curar rapidamente e tem sentidos muito aguçados.">
                    <img src="src/imagens/card-wolverine.jpg" alt="Personagem Wolveriine" />
                </li>

                <li class="personagem" id="noturno" data-name="Noturno"
                    data-description="Possui a capacidade de teletransporte, invisibilidade em sombras profundas, e suas mãos e pés aderirem a parede.">
                    <img src="src/imagens/card-noturno.jpg" alt="Personagem Noturno" />
                </li>

                <li class="personagem" id="magneto" data-name="Magneto"
                    data-description="Ele tem o controle do magnetismo, do metal, e vários campos magnéticos.">
                    <img src="src/imagens/card-magneto.jpg" alt="Personagem Magneto" />
                </li>

            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="src/imagens/card-ciclope.png" alt=" Personagem Selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele tem o poder e disparar rajadas ópticas por
                    um acidente que aconteceu com ele quando criança, mas não consegue controlá-las.</p>
            </div>

        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
